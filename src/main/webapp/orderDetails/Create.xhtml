<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrderDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrderDetailsLabel_itemPrice}" for="itemPrice" />
                    <h:inputText id="itemPrice" value="#{orderDetailsController.selected.itemPrice}" title="#{bundle.CreateOrderDetailsTitle_itemPrice}" />
                    <h:outputLabel value="#{bundle.CreateOrderDetailsLabel_menu}" for="menu" />
                    <h:selectOneMenu id="menu" value="#{orderDetailsController.selected.menu}" title="#{bundle.CreateOrderDetailsTitle_menu}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_menu}">
                        <f:selectItems value="#{menuController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrderDetailsLabel_orderHeader}" for="orderHeader" />
                    <h:selectOneMenu id="orderHeader" value="#{orderDetailsController.selected.orderHeader}" title="#{bundle.CreateOrderDetailsTitle_orderHeader}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_orderHeader}">
                        <f:selectItems value="#{orderHeaderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderDetailsController.create}" value="#{bundle.CreateOrderDetailsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderDetailsController.prepareList}" value="#{bundle.CreateOrderDetailsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrderDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
