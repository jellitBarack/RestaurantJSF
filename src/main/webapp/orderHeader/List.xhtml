<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrderHeaderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrderHeaderEmpty}" rendered="#{orderHeaderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{orderHeaderController.items.rowCount > 0}">
                    <h:outputText value="#{orderHeaderController.pagination.pageFirstItem + 1}..#{orderHeaderController.pagination.pageLastItem + 1}/#{orderHeaderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{orderHeaderController.previous}" value="#{bundle.Previous} #{orderHeaderController.pagination.pageSize}" rendered="#{orderHeaderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{orderHeaderController.next}" value="#{bundle.Next} #{orderHeaderController.pagination.pageSize}" rendered="#{orderHeaderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{orderHeaderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderHeaderTitle_orderHeaderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderHeaderId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderHeaderTitle_orderDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderHeaderTitle_orderTax}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderTax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderHeaderTitle_orderSubtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderSubtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderHeaderTitle_orderTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderHeaderTitle_custLastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.custLastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderHeaderTitle_custFirstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.custFirstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderHeaderTitle_orderHeadercol}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderHeadercol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{orderHeaderController.prepareView}" value="#{bundle.ListOrderHeaderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderHeaderController.prepareEdit}" value="#{bundle.ListOrderHeaderEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderHeaderController.destroy}" value="#{bundle.ListOrderHeaderDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{orderHeaderController.prepareCreate}" value="#{bundle.ListOrderHeaderCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrderHeaderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
